<div [ngStyle]="styleConfig" [ngClass]="{'border-green' : product.price < 50}">
  <ng-content></ng-content>
  <ul>
    <li [hidden]="showWeight">Id: {{product.id}}</li>
    <li class="nameAttribute">Name: {{product.name}}</li>
    <li>Preis: {{product.price}}</li>
    <li *ngIf="showWeight">Gewicht: {{product.weight}}</li>
  </ul>
  <button (click)="raisePrice()">Preis erh√∂hen</button>
  <br><button (click)="toggleWeight()">Gewicht ein-/ausblenden</button>
</div>
